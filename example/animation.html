<html>
<head>
    <title>xtags animation</title>
    <script src="../bin/xtags.js" type="module" defer></script>
</head>
<body>
    <x-rect width='200px' bgcolor="lightgreen" click="animate(this)" id="rect1">click to change color</x-rect>
    <x-rect width='200px' bgcolor="lightblue"  click="toggleDiv()" id="rect2">click to change size</x-rect>
    <x-rect width='200px' bgcolor="lightred"  hoverbgcolor="lightblue" >hover to change color</x-rect>
</body>
</html>

<script>
    function animate(ele){
        ele.animate(()=> ele.style.backgroundColor = getRandomColor());
    }

    function getRandomColor() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        return `rgb(${r},${g},${b})`;
    }

    function toggleDiv(){
        var ele = document.getElementById('rect2');
        if (ele.offsetWidth < 500){
            ele.style.width = '500px';
            ele.style.backgroundColor = 'green';
        }
        else{
            ele.style.width = '200px';
            ele.style.backgroundColor = 'pink';
        }
    };


</script>
