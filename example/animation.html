<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xtags rect</title>
    <!-- Use xtags.js. Notice here must attach 'defer' attribute -->
    <script src="../bin/xtags.js" type="module" defer></script>
</head>
<body>
    <!-- fix rects -->
    <x-rect bgcolor="lightgreen" click="animate(this)">
        click to change color
    </x-rect>
    <x-rect bgcolor="lightblue"  click="toggleDiv()">
        click to change size
    </x-rect>
    <x-rect bgcolor="lightred"  hoverbgcolor="lightblue" >
        hover to change color
    </x-rect>
</body>
</html>

<script>
    var b = false;
    function toggleDiv(){
        var ele = document.getElementById('topDiv');
        b = !b;
        if (b){
            // set root dom's attributes
            ele.style.width = '500px';
            ele.style.top = '100px';
            ele.style.backgroundColor = 'green';
        }
        else{
            ele.style.width = '100px';
            ele.style.top = '0px';
            ele.style.backgroundColor = 'pink';
        }
    };

    function animate(trigger){
        trigger.animate(()=> trigger.style.backgroundColor = getRandomColor());
    }

    function getRandomColor() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        return `rgb(${r},${g},${b})`;
    }
</script>
