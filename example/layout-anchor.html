<html>
<head>
    <title>xtags anchor</title>
    <script src="../bin/xtags.js" type="module" defer></script>
</head>
<body>
    <x-rect anchor="topLeft"     childAnchor='topLeft' >TL</x-rect>
    <x-rect anchor="top"         childAnchor="top"     >T</x-rect>
    <x-rect anchor="topRight"    childAnchor="topRight">TR</x-rect>
    <x-rect anchor="left"        childAnchor="left"    >L</x-rect>
    <x-rect anchor="center"      childAnchor="center"  >
        <div>C</div> 
        <div>Center</div>
    </x-rect>
    <x-rect anchor="right"       childAnchor="right"       >R</x-rect>
    <x-rect anchor="bottomLeft"  childAnchor="bottomLeft"  >BL</x-rect>
    <x-rect anchor="bottom"      childAnchor="bottom"      >B</x-rect>
    <x-rect anchor="bottomRight" childAnchor="bottomRight" >BR</x-rect>
</body>
</html>
