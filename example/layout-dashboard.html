<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../../css/atom.css">
  <script src="../bin/xtags.js" type="module" defer></script>
  <style>

/*网格子项*/
.bg-primary > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 5px 0 5px 0;
  font-size: 20px;
  height: 40px;
  overflow: hidden;
}

/*网格容器(左右固定，中间自动拉伸）*/
.gridSitebars {
  display: grid;
  grid-template-columns: 200px minmax(200px, 1fr) 200px;
  gap: 10px;  /*子项间距*/
  background-color: #2196F3;
  padding: 10px;
}
.head{
  height: 200px !important; 
}
.content{
  height: calc(100vh - 250px) !important; 
}

</style>
</head>

<body class="container-fluid">
  <!--
  <div class="gridSitebars bg-primary">
    <div class="head gi-1-3">1</div>
    <div class="content">2</div>
    <div class="content">3</div>  
    <div class="content">4</div>
  </div>
  -->

  <x-grid anchor="fill" columns='200px minmax(200px, 1fr) 200px' gap='10px' bgcolor="#2196F3">
    <x-rect width='100%' height="'200px" gridcolumn="1-3">1</x-rect>
    <x-rect height="calc(100vh - 250px)">2</x-rect>
    <x-rect height="calc(100vh - 250px)">3</x-rect>  
    <x-rect height="calc(100vh - 250px)">4</x-rect>
  </x-grid>


  <p></p>
</body>
</html>
