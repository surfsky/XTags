<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
    <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.min.js"></script>    
    <script src="../bin/xtags.js" type="module" defer></script>
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
  <x-style></x-style>
  <div id="map"></div>
  <x-div click='alert(this.id);' id='top'   bgcolor="#0000FF60" childanchor="center" dock='top'   height="100px" >Head</x-div>
  <x-col click='alert(this.id);' id='left'  gap='20px' bgcolor="#0000FF60" dock='left'  width="200px"  top="100px">
    <x-div click='alert(this.id);' id='L1' width="100%" minheight="200px" bgcolor="lightgreen"></x-div>
    <x-div click='alert(this.id);' id='L2' width="100%" minheight="200px" bgcolor="lightgreen"></x-div>
    <x-div click='alert(this.id);' id='L3' width="100%" minheight="200px" bgcolor="lightgreen"></x-div>
  </x-col>
  <x-col click='alert(this.id);' id='right' gap='20px' bgcolor="#0000FF60" dock='right' width="200px"  top="100px">
    <x-tag click='alert(this.id);' id='R1'  width="100%" minheight="200px" bgcolor="lightgreen"></x-tag>
    <x-div click='alert(this.id);' id='R2'  width="100%" minheight="200px" bgcolor="lightgreen"></x-div>
    <x-rect click='alert(this.id);' id='R3' width="100%" minheight="200px" bgcolor="lightgreen"></x-rect>
  </x-col>
</body>
</html>

<script>
  // map
  var map = new maptalks.Map('map', {
    center: [-0.113049,51.498568],
    zoom: 14,
    baseLayer: new maptalks.TileLayer('base', {
      urlTemplate: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
      subdomains: ['a','b','c','d'],
      attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
    })
  });
</script>
