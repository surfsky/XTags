<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="../bin/fx.js" ></script>
    <title>xtags container</title>
    <script src="../bin/xtags.js" type="module" defer></script>
</head>
<body>
    <h2>Grid</h2>
    <x-grid width="600px" columns="4" gap="12px">
        <x-rect>1</x-rect>
        <x-rect>2</x-rect>
        <x-rect>3</x-rect>
        <x-rect>4</x-rect>
        <x-rect>5</x-rect>
        <x-rect>6</x-rect>
        <x-rect>7</x-rect>
        <x-rect>8</x-rect>
    </x-grid>
    
    <h2>Row</h2>
    <x-row width="500px" height="100px" gap="8px">
        <x-rect>1</x-rect>
        <x-rect>2</x-rect>
        <x-rect>3</x-rect>
        <x-rect>4</x-rect>
    </x-row>


    <h2>Column</h2>
    <x-col width="130px" height="500px" gap="8px">
        <x-rect>1</x-rect>
        <x-rect>2</x-rect>
        <x-rect>3</x-rect>
        <x-rect>4</x-rect>
    </x-col>


</body>
</html>
