<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xtags container</title>
    <!-- Use xtags.js. Notice here must attach 'defer' attribute -->
    <script src="../bin/xtags.js" type="module" defer></script>
</head>
<body>
    <!-- row -->
    <x-row width="500px" height="100px" anchor="center" gap="8px">
        <x-rect bgcolor="green"  color="white" radius="10px" hovercolor="lightblue">inner text</x-rect>
        <x-rect bgcolor="red"    color="white" radius="10px" hovercolor="lightblue"></x-rect>
        <x-rect bgcolor="yellow" color="white" radius="10px" hovercolor="lightblue"></x-rect>
    </x-row>

    <!-- column -->
    <x-col width="130px" height="500px" anchor="right" gap="8px">
        <x-rect bgcolor="green"  color="white" radius="10px" padding="10px" >inner text</x-rect>
        <x-rect bgcolor="red"    color="white" radius="10px" padding="10px"></x-rect>
        <x-rect bgcolor="yellow" color="white" radius="10px" padding="10px"></x-rect>
    </x-col>


    <!-- grid -->
    <x-grid width="100%" anchor="topLeft" columns="4" gap="12px">
        <x-rect bgcolor="green"  width=""></x-rect>
        <x-rect bgcolor="red"    width=""></x-rect>
        <x-rect bgcolor="yellow" width=""></x-rect>
        <x-rect bgcolor="green"  width=""></x-rect>
        <x-rect bgcolor="red"    width=""></x-rect>
        <x-rect bgcolor="yellow" width=""></x-rect>
        <x-rect bgcolor="green"  width=""></x-rect>
        <x-rect bgcolor="red"    width=""></x-rect>
        <x-rect bgcolor="yellow" width=""></x-rect>
    </x-row>
</body>
</html>
