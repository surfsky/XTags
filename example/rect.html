<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xtags rect</title>
    <!-- Use xtags.js. Notice here must attach 'defer' attribute -->
    <script src="../bin/xtags.js" type="module" defer></script>
</head>
<body>
    <!-- fix rects -->
    <x-rect bgcolor="lightgreen" hoverbgcolor="lightblue" radius="0px" anchor="topLeft"     childAnchor='topLeft' font="bold 15px arial" click="animate(this)">
        topLeft
    </x-rect>
    <x-rect bgcolor="lightgray"  hoverbgcolor="lightblue" radius="0px" anchor="top"         childAnchor="top"  color="red" fontsize="18px" fontweight="bold" click="toggleDiv()" id="topDiv">
        top
    </x-rect>
    <x-rect bgcolor="pink"       hoverbgcolor="lightblue" radius="0px" anchor="topRight"    childAnchor="topRight"  click="animate(this)">topRight</x-rect>
    <x-rect bgcolor="white"      hoverbgcolor="lightblue" radius="0px" anchor="left"        childAnchor="left" >left</x-rect>
    <x-rect bgcolor="white"      hoverbgcolor="lightblue" radius="8px" anchor="center"      childAnchor="center">
        <div>center</div> 
        <div>vertical align </div>
    </x-rect>
    <x-rect bgcolor="white"      hoverbgcolor="lightblue" radius="0px" anchor="right"       childAnchor="right" >right</x-rect>
    <x-rect bgcolor="white"      hoverbgcolor="lightblue" radius="0px" anchor="bottomLeft"  childAnchor="bottomLeft"  click="animate(this)">bottomLeft</x-rect>
    <x-rect bgcolor="white"      hoverbgcolor="lightblue" radius="0px" anchor="bottom"      childAnchor="bottom"  click="animate(this)">bottom</x-rect>
    <x-rect bgcolor="white"      hoverbgcolor="lightblue" radius="0px" anchor="bottomRight" childAnchor="bottomRight"  click="animate(this)">bottomRight</x-rect>
</body>
</html>

<script>
    var b = false;
    function toggleDiv(){
        var ele = document.getElementById('topDiv');
        b = !b;
        if (b){
            // set root dom's attributes
            ele.style.width = '500px';
            ele.style.top = '100px';
            ele.style.backgroundColor = 'green';
        }
        else{
            ele.style.width = '100px';
            ele.style.top = '0px';
            ele.style.backgroundColor = 'pink';
        }
    };

    function animate(trigger){
        trigger.animate(()=> trigger.style.backgroundColor = getRandomColor());
    }

    function getRandomColor() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        return `rgb(${r},${g},${b})`;
    }
</script>
